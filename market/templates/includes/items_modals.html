<style>
  .modal-content { background-color: #212121}
</style>
<!-- Modal 1 -->
<div class="modal fade" id="exampleModal-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                    {{ item.name }}
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                {{ item.description }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Purchase Modal 2 -->
<div class="modal fade" id="ModalPurchaseConfirm-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="ModalPurchaseConfirm">
                    {{ item.name }}
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {{ purchase_form.hidden_tag() }}
                    <h4 class="text-center">Are you sure you want to buy this {{ item.name }} for ${{ item.price
                        }}?</h4>
                    <br>
                    <p class="text-center">By clicking Purchase, you will purchase this item.</p>
                    <br>
                    <input id="purchased_item" name="purchased_item" type="hidden" value="{{ item.name }}">
                    <div class="d-grid gap-2">
                        {{ purchase_form.submit(class="btn btn-outline-success btn-block") }}
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
